<head>
	<title>eventAbility</title>
	<meta charset="utf-8" lang="en">

	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Materiailize Compiled and minified CSS -->

	<!-- Parsley CSS -->

<body>
	<div id="navigation">
		<img src="https://fontmeme.com/permalink/170622/434683cc0c51731ae403ec6d398802df.png" align="middle">
		
	</div> <!-- END NAVIGATION -->

	
		<div>
			<div>
				<!-- <p class="lead center-align">Find events near you.</p> -->
			</div>
		</div>

		<div id="formHolder">
			<form class="infoForm" data-parsley-validate="" id="form">
				
				<div>
					<div class="input-field">
						<select multiple id="category">
							<option value="music">Music</option>
							<option value="arts">Arts</option>
							<option value="food">Food</option>
							<option value="comedy">Comedy</option>
							<option value="family">Family</option>
							<option value="outdoor">Outdoor</option>
						</select>
						<label>Your Interests</label>
					</div>
					<div>
						<input placeholder="Zip Code" id="zip" type="text" class="form-control" data-parsley-maxlength="5" data-parsley-trigger="blur" required="">
						<ul class="errorHolder">
							<li class="validZip">Enter a valid zip code!</li>
						</ul>
					</div>
					<div class="input-field">
						<select id="distance">
							<option value="5">5 mi.</option>
							<option value="10">10 mi.</option>
							<option value="25">25 mi.</option>
							<option value="50">50 mi.</option>
						</select>
						<label>Distance to Search</label>
					</div>
					<div>
						<input placeholder="Email" id="email" type="text" autocomplete="off">
					</div>
					
					
					<div class="input-field" id="dateSection">
						<input type="date" class="datepicker" id="date">
						<label>Pick a Date</label>
					</div>
					<div>
						<button id="submit" class="btn waves-effect waves-light disabled" type="submit" name="action">Submit</button>
					</div>
				</div>
			</form>
						
		</div>

		<div id="eventHolder">
			<div id="eventDesc">
			</div>
			<div id="eventLoc">
				<div id="eventLocDetails">
				</div>
				<div id="mapOut">
					<iframe id="mapps"></iframe>
				</div>
			</div>
			
			
		</div>
		
		<div id="startUp">
		</div>
		<div id="showHolder">
			<div id="showOne">
			</div>
			<div id="showTwo">
			</div>
			<div id="showTre">
			</div>
		</div>
