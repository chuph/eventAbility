<script type="text/javascript">

function show_alert()

{

  var oArgs = {

            app_key:"xLMZHfCtVBSsLdqj",

            id: "20218701",

            page_size: 25 ,

  };

  EVDB.API.call("/events/get", oArgs, function(oData) {

      // Note: this relies on the custom toString() methods below
      console.log(oData);

    });

}



function show_alert2()

{

   var oArgs = {

      app_key: "xLMZHfCtVBSsLdqj",

      q: "music",

      where: "Dallas", 

      date: "2013061000-2017062000",

      page_size: 10,

      sort_order: "popularity",

   };

   EVDB.API.call("/events/search", oArgs, function(oData) {

      // Note: this relies on the custom toString() methods below
      console.log(oData);
      console.log(oData.events.event[0].city_name);
    });

}

function show_alert3() {

  var url = "http://api.eventful.com/json/events/search"
  var apiKey = "xLMZHfCtVBSsLdqj";

  url += '?' + $.param ({
      'app_key': apiKey,
      'q': 'music',
      'where': 'Dallas',
      'date': "2013061000-2017062000",
      'page_size': 10,
      'sort_order': "popularity"

  });

  console.log(url);

  $.ajax({
    url: url,
    method: 'GET',
    dataType: 'jsonp'
  }).done(function (data) {

    console.log(data);

  }); // END AJAX DONE

}; // END show_alert3

</script>



<body>

Run Sample api searches <br><br>

<input type="button" onclick="show_alert2()" value="Query #2 " /> <br>

<input type="button" onclick="show_alert3()" value="Query #3 " /> <br>

</body>
