					</div>
					<div class="input-field" >
						<input type="date" class="datepicker" id="date">
						<label>Pick a Date</label>
					</div>
					<div>
						<button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
					</div>
				</div>
			</form>
